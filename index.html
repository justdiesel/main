<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">


	<title>AoW Olympiad</title>
</head>
<body>

<section class="header">
	<div class="container mb-4">
		<div class="user">
			<div class="user__info">
				<div class="user__avatar">
					<img src="images/avatat.png" alt="" class="user__avatar-img">
					<span class="user__name">$user</span>
				</div>
			</div>
			<div class="user__logo">
				<img src="images/aow.png" alt="" class="user__logo-img">
			</div>
			<div class="user__exit">
				<a href="#" class="btn btn-dark px-4">Выход</a>
			</div>
		</div>
	</div>
</section>

<section class="maincontent">
	<div class="container">
		<div class="row">
			<div class="content-left col-md-6">
				<div class="scheldule">
					<div class="card mb-3">
						<div class="card-header">
							<h5>Регистрация</h5>
						</div>
						<div class="card-body">
							<h5>$userFirst</h5>
						</div>
					</div>
				</div>

				<div class="scheldule-list">
					<div class="card mb-3">
						<div class="card-header">
							<h5>Очередь</h5>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">EndorphinE</li>
								<li class="list-group-item">Frizak</li>
								<li class="list-group-item">Martines</li>
							</ul>
						</div>
						<div class="card-footer d-flex justify-content-around flex-wrap">
							<a href="#" class="btn btn-dark m-2">Регистрация</a>
							<a href="#" class="btn btn-dark m-2">Пропустить</a>
							<a href="#" class="btn btn-dark m-2">Отменить</a>
						</div>
					</div>
				</div>
				<div class="chat">
					<div class="card mb-3">
						<div class="card-header">
							<h5>Чат</h5>
						</div>
						<div class="card-body">123</div>
						<div class="card-footer">
							<div class="input-group mb-3">
								<input type="text" class="form-control" placeholder="Введите сообщение"
								       aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-dark" type="button">Отправить</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="content-right col-md-6">
				<div class="saves">
					<div class="card mb-3">
						<div class="card-header">
							<h5>Сейвы</h5>
						</div>
						<div class="card-body d-flex justify-content-between">
							<h5 class="saves__name">Starco</h5>
							<div class="saves__img-container">
								<img src="images/ametist.png" alt="">
								<img src="images/ein.png" alt="">
								<img src="images/Koshak.png" alt="">
							</div>
							<div class="saves__timer"> 21:02</div>
						</div>
						<div class="card-footer">
							<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
								Добавить
							</button>
							<!-- Add Saves -->
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Добавить персонажа</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											...
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть
											</button>
											<button type="button" class="btn btn-primary">Сохранить</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="online">
					<div class="card mb-3">
						<div class="card-header">
							<h5>Online</h5>
						</div>
						<div class="card-body">
							<ul class="list-group">
								<li class="list-group-item">EndorphinE</li>
								<li class="list-group-item">Martines</li>
								<li class="list-group-item">5pluh</li>
								<li class="list-group-item">SpaceFox</li>
								<li class="list-group-item">WarXah</li>
								<li class="list-group-item">Frizak</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="footer">
</section>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
